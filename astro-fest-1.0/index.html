<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Fest - 1.0</title>
</head>
<body>
    <main>
        <header>
            <h1>Astro Fest 1.0</h1>

            <p>
                Presenting the 1st astro based fest held by the parent company of Weather Compass, Vidshop. This is the place where you exabit the knowledge you have achieved about Astronomy and Space Science.   
            </p>
        </header>


        <form>
            <section class="input-container">
                <h2>Register Now</h2>

                <div class="inputs">
                    <input type="text" name="firstName" placeholder="First Name">
                    <input type="text" name="lastName" placeholder="Last Name">

                    <input type="text" name="facebookLink" placeholder="Your facebook ID">

                    <input type="email" name="email" placeholder="Email Address">
                    <input type="number" name="phoneNumber" placeholder="Phone Number">
                </div>
            </section>


            <section class="segments-container">
                <h2>Segments</h2>

                <div class="segments">
                    
                    <div class="segment">
                        <input type="checkbox" name="quiz" value="quiz" id="quiz">
                        <label for="quiz">Quiz</label>
                    </div>

                    <div class="segment">
                        <input type="checkbox" name="writing" id="writing" value="writing">
                        <label for="writing">Writing</label>
                    </div>

                    <div class="segment">
                        <input type="checkbox" name="poster" id="poster" value="poster">
                        <label for="poster">Poster Design</label>
                    </div>

                    <div class="segment">
                        <input type="checkbox" name="speech" id="speech" value="speech">
                        <label for="speech">Speech</label>
                    </div>

                    <div class="segment">
                        <input type="checkbox" name="meme" id="meme" value="meme">
                        <label for="meme">Memes</label>
                    </div>
                    
                </div>

            </section>
        </form>
    </main>
</body>
</html>
